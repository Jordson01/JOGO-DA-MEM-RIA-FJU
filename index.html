
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>JOGO DA MEMÓRIA DOS PROJETOS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="start-screen">
    <h1>JOGO DA MEMÓRIA DOS PROJETOS</h1>
    <button id="start-button" class="start">🎮 Iniciar Jogo</button>
  </div>

  <div id="game-screen" style="display:none;">
    <h1>JOGO DA MEMÓRIA DOS PROJETOS</h1>
    <div id="timer">Memorize em: <span id="countdown">5</span> segundos</div>
    <div class="game-board" id="board"></div>
    <button id="restart" class="restart">🔄 Reiniciar</button>
  </div>

  <div id="victory-screen">
    <h2>🎉 Parabéns! Você venceu o jogo! 🎉</h2>
    <button id="restart-victory" class="restart">🔁 Jogar Novamente</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
